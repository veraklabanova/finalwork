<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hlavicka">
            <div class="logo-placeholder">
         <img src="logo.png" alt="Logo" width="150" height="150">
</div>
            <div>Hlavička</div>
        </div>

        <div class="bentobox">
            <span class="box">
                <a href="#">
                    <img src="img01_tisk.png" alt="Tisk">
                    <div class="caption">Tisk</div>
                </a>
            </span>
            <span class="box">
                <a href="#">
                    <img src="img02_web.png" alt="Web">
                    <div class="caption">Web</div>
                </a>
            </span>
            <span class="box">
                <a href="#">
                    <img src="img03_foto-video.png" alt="Foto / Video">
                    <div class="caption">Foto / Video</div>
                </a>
            </span>
            <span class="box">
                <a href="#">
                    <img src="img04_o_mne.png" alt="O mně">
                    <div class="caption">O mně</div>
                </a>
            </span>
            <span class="box">
                <a href="#">
                    <img src="img05_sluzby-cenik.png" alt="Služby / Ceník">
                    <div class="caption">Služby / Ceník</div>
                </a>
            </span>
            <span class="box">
                <a href="#">
                    <img src="img06_kontakt.png" alt="Kontakt">
                    <div class="caption">Kontakt</div>
                </a>
            </span>
        </div>

        <div class="paticka">Patička</div>
    </div>
</body>
</html>
